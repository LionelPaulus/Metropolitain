<script type="text/javascript">
    $(document).ready(function () {
        play_sound('intro');
        
        $("a[rel^='prettyPhoto']").prettyPhoto({
            custom_markup: '<div style="text-align:center;font-size:16px;padding-top:10px;">RÈGLES DU JEU</div><br>-Une bonne réponse à une question vous permet de gagner un ticket.<br><br>-Si vous n’avez pas le nombre de tickets nécessaire et que le contrôleur passe, vous retournez au début de la ligne. Lorsqu’un musicien entre dans la rame, vous lui donnez un ticket de métro. Des pickpockets peuvent survenir et vous voler vos tickets de métro. Lorsque survient une grève, ou un accident de voyageur vous retournez deux stations en arrière. Une fois arrivé au terminus avec 30 tickets, vous débloquez la ligne suivante.',
        });
        
        $("a[rel^='prettyPhoto2']").prettyPhoto({
            custom_markup: '<div style="text-align:center;font-size:16px;padding-top:10px;">INFO</div><br>La Webapp Metroplolitain est desormais disponible sur tous vos navigateurs, aussi bien pour smartphone et tablette que sur ordinateur.<br><br>Metropolitain est un jeux ludique axé sur le metro Parisien, très prenant il saura remplir vos moments d’ennui et vous ne pourrez plus vous en passer.<br><br>Réalisé à HETIC - Par Amine Allali, Jasmine Ferhaoui, Luca Haenel, Lionel Paulus, Léo Sadoune, Lucie Zevacco- P2019',
        });
        
        if(!mobileAndTabletcheck()&&(self.location.href.split('pc').length == 1)&&(window==window.top)){
            window.location.href="pc/";
        }
    });
</script>
