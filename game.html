<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Metropolitain</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/metrodna.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,400' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="import" href="https://www.polymer-project.org/0.5/components/paper-ripple/paper-ripple.html">
</head>

<body>
   
   <!--Loader -->
   
    <div class="load"></div>
    <i class="loader"></i>
    
    <!-- Container -->

    <div id="barre_jeu">
        <a href="level.html"><span class="metro ligne1" style="top:2%;left:4%;position:absolute;width:40px;">Ligne 1</span></a>
        <span><img src="imgs/ticket1.png" style="width:43px;position:absolute;right:8%;top:1%;">
<div id="score"></div></span> METROPOLITAIN
    </div>

    <div id="barre_lignes">
        <div id="station_from"></div>
        <div id="station_to"></div>
        <div class="entre_station">
            <span></span>
        </div>
    </div>

    <!-- Pop-up d'évènement -->

    <div id="popup">
        <img class="echap" src="imgs/Cross.png" />
        <img class="icon" src="imgs/controleur.png" />

        <h1>Fraudeur, arrête de frauder !</h1>
        <p>Tu n'as pas de titre de transport, retourne au debut de la ligne.</p>
    </div>

    <!-- Pop-up en cas de victoire -->

    <div id="popup_win">
        <img class="echap" src="imgs/Cross.png" />
        <img class="icon" src="imgs/controleur.png" />

        <h1>Victoire</h1>
        <p>Tu n'as pas de titre de transport, retourne au debut de la ligne.</p>
    </div>

    <div class="contain">



        <div id="circle">
            <div id="temps"></div>
        </div>

        <div id="question"></div>
        <div class="button raised questionnaire" id="rep1" onclick="get_question(0);"></div>
        <div class="button raised questionnaire" id="rep2" onclick="get_question(1);"></div>
        <div class="button raised questionnaire" id="rep3" onclick="get_question(2);"></div>
        <div class="button raised questionnaire" id="rep4" onclick="get_question(3);"></div>


        <div class="progress_bar">
            <div id="progress"></div>
            <div id="progress2"></div>
        </div>

    </div>

    <div id="barre_bas_jeu">
        <img src="imgs/Volume.svg" id="sounds">
    </div>


    <!-- Transition -->

    <div id="transition">
        <div class="button raised transition green big" id="button" onclick="resetChrono();">
            <p>SUIVANT</p>
            <paper-ripple fit></paper-ripple>
        </div>
        <a href="level.html" class="button raised transition">
            <p>MENU</p>
            <paper-ripple fit></paper-ripple>
        </a>
    </div>

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/js.cookie.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script src="js/circle-progress.js"></script>

<script>
    $('#circle').circleProgress({
        value: 1,
        size: 80,
        fill: {
            gradient: ["#f8c808"]
        },
        animation: false
    });

    /*$("#button").click(function (){

    $("#button").hide();

});*/
</script>

</html>
